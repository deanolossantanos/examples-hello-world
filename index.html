<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shoelace URL Viewer</title>

    <!-- Shoelace theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.0/dist/themes/light.css"
    />

    <!-- Shoelace components -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.13.0/dist/shoelace.js"
    ></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      .layout {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid var(--sl-color-neutral-200);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .content {
        flex: 1;
        min-height: 0;
      }

      .url-list {
        height: 100%;
        overflow-y: auto;
        padding: 0.5rem;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: var(--sl-border-radius-large);
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <header>
        <sl-icon name="link-45deg"></sl-icon>
        <sl-heading size="medium">Shoelace URL Viewer</sl-heading>
      </header>

      <div class="content">
        <sl-split-panel position="25%">
          <!-- LEFT SIDE -->
          <div slot="start" class="url-list">
            <sl-card>
              <sl-heading size="small" slot="header">Links</sl-heading>
              <sl-menu id="url-menu">
                <sl-menu-item value="https://deno.land">Deno</sl-menu-item>
                <sl-menu-item value="https://deno.com/deploy">Deno Deploy</sl-menu-item>
                <sl-menu-item value="https://shoelace.style">Shoelace</sl-menu-item>
                <sl-menu-item value="https://example.com">Example.com</sl-menu-item>
              </sl-menu>
            </sl-card>
          </div>

          <!-- RIGHT SIDE -->
          <div slot="end" style="padding: 0.75rem; height: 100%;">
            <sl-card style="height: 100%; display: flex; flex-direction: column;">
              <sl-heading size="small" slot="header" id="viewer-title">
                Select a link
              </sl-heading>

              <div style="flex: 1; min-height: 0;">
